  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Main.css" />
    <title>Bright Mind</title>
  </head>
  <body>


    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
          <img src="Bright_mind_logo-removebg-preview.png" alt="Logo" width="60" height="65">
          <a href="Index.html" class="navbar-brand text-black">Bright Mind</a>
      
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="Reasorces.html" class="nav-link text-black">Resorces</a>
              </li>
              <li class="nav-item">
                <a href="#Questions" class="nav-link text-black">Find Store</a>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-link text-black"
                  data-bs-toggle="modal"
                  data-bs-target="#questions"
                >
                Ask a Question
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <br>
    <br>
    <br>
    <br>
    <br>

  <!-- Newsletter -->
  <section class="bg-primary text-light p-5">
    <div class="container">
      <div class="d-md-flex justify-content-between align-items-center">
        <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
  
        <div class="input-group news-input">
          <input type="text" class="form-control" placeholder="Enter Email" />
          <button class="btn btn-dark btn-lg" type="button">Submit</button>
        </div>
      </div>
    </div>
  </section>

        <!-- Modal 2-->
        <div
        class="modal fade"
        id="questions"
        tabindex="-1"
        aria-labelledby="contactlabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="contactlabel">Ask a Question</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="lead">Fill out this form and we will get back to you</p>
              <form>
                <div class="mb-3">
                  <label for="first-name" class="col-form-label">
                    First Name:
                  </label>
                  <input type="text" class="form-control" id="first-name" />
                </div>
                <div class="mb-3">
                  <label for="last-name" class="col-form-label">Last Name:</label>
                  <input type="text" class="form-control" id="last-name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label for="phone" class="col-form-label">Phone:</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                  <label for="phone" class="col-form-label">Question:</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
</body>
</html>
